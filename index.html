<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efetuando operações matemáticas com Javascript - Codare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="valor1" class="form-label">Valor 1</label>
                <input type="text" class="form-control" id="valor1">
            </div>
            <div class="col-md-6">
                <label for="valor2" class="form-label">Valor 2</label>
                <input type="text" class="form-control" id="valor2">
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Operação</label>
                <select id="inputState" onChange="calcularOperacao(this.options[this.selectedIndex].value)"
                    class="form-select">
                    <option selected>Seleciona uma operação...</option>
                    <option value="+">Soma</option>
                    <option value="-">Subtração</option>
                    <option value="*">Multiplicação</option>
                    <option value="/">Divisão</option>
                    <option value="**">Expoente</option>
                    <option value="%">Modulo</option>
                </select>
            </div>
            <div class="col-md-6 mt-sm-5">
                <label for="total" id="total" class="form-label"></label>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script>

        function calcularOperacao(v) {
            const operacao = eval($("#valor1").val() + `${v}` + $("#valor2").val());
            $("#total").text("Total:" + operacao);
        }


    </script>

</body>

</html>
